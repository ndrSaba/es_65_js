<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  const fetchpost = document.getElementById('fetch-post');
  const postTitle = document.querySelector('#post-title');

  const getData = function () {
    const data = localStorage.getItem('post')
    postTitle.innerText = JSON.parse(data)['title']
  }

  fetchpost.addEventListener('click', getData)

</script>
